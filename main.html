<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form class="form" action="#">
      <span class="name-invalid error-msg hidden"
        >Enter your first and second names</span
      >
      <div class="input-field"
        ><label for="name">Name:</label
        ><input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Your Name"
          required
      /></div>
      <span class="email-invalid error-msg hidden"
        >Enter a valid email address that includes '@' and '.'</span
      >
      <div class="input-field">
        <label for="email">Email:</label
        ><input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
      </div>
      <span class="cc-number-invalid error-msg hidden"
        >Enter a valid Credit Card number</span
      >
      <div class="input-field">
        <label for="cc-number">Card:</label
        ><input
          type="tel"
          name="cc-number"
          id="cc-number"
          placeholder="Enter a Proxy Credit Card Number"
          maxlength="19"
          required
        />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
